{{ define "main" }}

<br>
<h1>{{ .Title }}</h1>
{{ range first 3 (where site.RegularPages "Section" "posts") }}
  <div class="post-title">
    {{ .Date.Format "2006-01-02" }} <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </div>
{{ end }}
<br>
{{ with .Content }}
  <h1>{{ $.Page.Title }}</h1>
  {{ . }}
{{ else }}
  <h1>{{ .Site.Title }}</h1>
  <p class="font-125">{{ .Site.Params.homeText | markdownify }}</p>
{{ end }}

{{ end }}
